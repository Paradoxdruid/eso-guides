<script>
(function() {
  const toggle = document.getElementById('menu-toggle');
  const mobileToc = document.querySelector('.mobile-toc');
  const floatingToc = document.querySelector('.floating-toc');
  const mobileTocContent = document.querySelector('.mobile-toc-content');
  
  if (toggle && mobileToc && floatingToc && mobileTocContent) {
    // Clone the TOC from desktop to mobile
    const desktopTocList = floatingToc.querySelector('ul');
    if (desktopTocList) {
      const clonedToc = desktopTocList.cloneNode(true);
      mobileTocContent.appendChild(clonedToc);
    }
    
    // Create overlay element
    const overlay = document.createElement('div');
    overlay.className = 'mobile-toc-overlay';
    overlay.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      right: 280px;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
      pointer-events: auto;
    `;
    mobileToc.parentNode.insertBefore(overlay, mobileToc);
    
    // Toggle menu and overlay
    toggle.addEventListener('change', function() {
      if (this.checked) {
        mobileToc.style.right = '0';
        overlay.style.display = 'block';
      } else {
        mobileToc.style.right = '-100%';
        overlay.style.display = 'none';
      }
    });
    
    // Close when clicking overlay
    overlay.addEventListener('click', function() {
      toggle.checked = false;
      mobileToc.style.right = '-100%';
      overlay.style.display = 'none';
    });
    
    // Close menu when clicking internal anchor links
    const links = mobileToc.querySelectorAll('a');
    links.forEach(function(link) {
      link.addEventListener('click', function(e) {
        const href = this.getAttribute('href');
        if (href && href.startsWith('#')) {
          setTimeout(function() {
            toggle.checked = false;
            mobileToc.style.right = '-100%';
            overlay.style.display = 'none';
          }, 150);
        }
      });
    });
  }
})();
</script>
